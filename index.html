<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="img-section">
            <div class="banner">
                <img src="Assets/img/odin-lined.png" alt="">
                ODIN
            </div>
            <P class="attribution">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Halie West
                </a>
                on 
                <a href="href=https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">unsplash</a>
            </P>
        </div>
        <div class="text-section">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.Sign up
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
            <form id="form">
                <div class="content-text form-heading">Let's do this!</div>
                <div class="form-inputs">
                  <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                  </p>
                  <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                  </p>
                  <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                  </p>
                  <p>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                  </p>
                  <p data-content="">
                    <label for="psw">PASSWORD</label>
                    <input type="password" id="psw" name="password">
                  </p>
                  <p>
                    <label for="confirmation-psw">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmation-psw" name="confirmation-password">
                  </p>
                </div>
              </form>
            </form>
            <p class="login">Already have an account?<a href="#"> Log in </a></p>
        </div>
    </div>
</body>
</html>
