<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="img-section">
            <div class="banner">
                <img src="Assets/img/odin-lined.png" alt="">
                ODIN
            </div>
            <P class="attribution">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Halie West
                </a>
                on 
                <a href="href=https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">unsplash</a>
            </P>
        </div>
        <div class="text-section">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.Sign up
                <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
            <form action="">
                <div class="inputs-section">
                    <h3>Let's do this!</h3>
                    <div class="inputs">
                        <div>
                            <div>
                                <label for="first name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name"/>
                            </div>
                            <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" class="focus" id="last-name" name="last-name/">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email"> EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number"> PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number/">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" class="error">
                                <p class="error-message">* Passwords do not match</p>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" class="error" id="confirm-password" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" id="create"> Create Account</button>
            </form>
            <p class="login">Already have an account?<a href="#"> Log in </a></p>
        </div>
    </div>
</body>
</html>
